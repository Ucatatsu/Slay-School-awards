<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slay School Awards 2025-2026</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="image_scales.css">
    <link rel="stylesheet" href="toast.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-chains">
                <img src="assets/load.png" alt="Loading" class="chain-spinner">
            </div>
            <div class="loading-logo">
                <img src="assets/SS.png" alt="Slay School" class="ss-logo">
            </div>
        </div>
    </div>

    <div class="container">
        <header class="header">
            <div class="hero-logo">
                <img src="assets/logo.png" alt="Slay School Logo" class="hero-logo-img">
                <div class="hero-text">
                    <h1 class="title">Slay School Awards</h1>
                    <p class="subtitle">2025-2026</p>
                </div>
            </div>
            <a href="https://t.me/Ucatatsu" target="_blank" class="support-btn" title="Поддержка">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM16.64 8.8C16.49 10.38 15.84 14.22 15.51 15.99C15.37 16.74 15.09 16.99 14.83 17.02C14.25 17.07 13.81 16.64 13.25 16.27C12.37 15.69 11.87 15.33 11.02 14.77C10.03 14.12 10.67 13.76 11.24 13.18C11.39 13.03 13.95 10.7 14 10.49C14.0069 10.4582 14.006 10.4252 13.9973 10.3938C13.9886 10.3624 13.9724 10.3337 13.95 10.31C13.89 10.26 13.81 10.28 13.74 10.29C13.65 10.31 12.25 11.24 9.52 13.08C9.12 13.35 8.76 13.49 8.44 13.48C8.08 13.47 7.4 13.28 6.89 13.11C6.26 12.91 5.77 12.8 5.81 12.45C5.83 12.27 6.08 12.09 6.55 11.9C9.47 10.63 11.41 9.79 12.38 9.39C15.16 8.23 15.73 8.03 16.11 8.03C16.19 8.03 16.38 8.05 16.5 8.15C16.6 8.23 16.63 8.34 16.64 8.42C16.63 8.48 16.65 8.66 16.64 8.8Z" fill="currentColor"/>
                </svg>
                <span>Support</span>
            </a>
        </header>

        <!-- Nominations Grid View -->
        <div id="nominationsView" class="nominations-view" style="display: none;">
            <h2 class="section-title">Основные номинации</h2>
            <p class="section-subtitle">Пришло время выбрать лучших из лучших</p>
            <div class="nominations-grid" id="nominationsGrid"></div>
            
            <!-- Decorative Elements -->
            <div class="decorative-elements">
                <img src="assets/zamok.png" alt="" class="decoration-zamok">
                <img src="assets/cep.png" alt="" class="decoration-cep">
            </div>
        </div>

        <!-- Modal for Voting -->
        <div id="votingModal" class="modal" style="display: none;">
            <div class="modal-overlay" id="modalOverlay"></div>
            <div class="modal-content">
                <button class="modal-close" id="modalClose">✕</button>
                <h2 class="modal-title" id="modalTitle"></h2>
                <div class="modal-candidates" id="modalCandidates"></div>
                <button class="btn btn-primary" id="modalSubmit" disabled>Подтвердить выбор</button>
            </div>
        </div>

        <div id="completionSection" class="completion-section" style="display: none;">
            <div class="completion-card">
                <div class="success-icon">✨</div>
                <h2>Спасибо за участие!</h2>
                <p>Ваши голоса учтены</p>
                <p class="completion-note">Результаты будут объявлены позже</p>
            </div>
        </div>
    </div>

    <script type="module" src="toast.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
